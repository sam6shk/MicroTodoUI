name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - 'feature/**'

env:
  IMAGE_NAME: todo-ui
  ACR_NAME: acrdevtodoapp01
  ACR_LOGIN_SERVER: acrdevtodoapp01.azurecr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # REQUIRED for OIDC
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Docker image tags
        id: tags
        run: |
          COMMIT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          BRANCH_NAME=$(echo "${GITHUB_REF_NAME}" | tr / -)
          IMAGE_TAG=${COMMIT_SHA}
          IMAGE_TAG_FULL=${BRANCH_NAME}-${COMMIT_SHA}
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "IMAGE_TAG_FULL=${IMAGE_TAG_FULL}" >> $GITHUB_ENV
          echo "tags: $IMAGE_TAG, $IMAGE_TAG_FULL"

      # --- OIDC Azure Login (do NOT set auth-type) ---
      - name: Azure Login (OIDC auto-detect)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          environment: azurecloud
          # DO NOT pass creds or client-secret; that triggers service principal secret flow

      - name: Check az version (diagnostic / ensure >= 2.30)
        run: az --version

      - name: Azure Container Registry Login
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
                       -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_FULL }} .

      - name: Push Docker image to ACR
        run: |
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_FULL }}

      - name: List images in ACR (optional)
        run: az acr repository show-tags --name ${{ env.ACR_NAME }} --repository ${{ env.IMAGE_NAME }} --top 20 --output table
